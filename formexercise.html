<!DOCTYPE html>
<html>
<head>
	<title>Excercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname" >First Name: </label>
		<input id="firstname" placeholder="First Name" type="text" required >
		<label for="lastname">Last Name: </label>
		<input type="text" name="" placeholder="Last Name" required>
		<div>
			<label for="male">Male </label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female </label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" id="email" placeholder="email" required>
			<label for="password">Password: </label>
			<input type="password" id="password" placeholder="password" required minlength="4" maxlength="8" >
		</div>
		<div>
			<label for="moth">Birthday: </label>
			<select name="month" id="month">
				<option selected disabled>Month</option><option value="january">January</option><option value="february">February</option><option value="march">March</option><option value="april">April</option><option value="may">May</option><option value="june">June</option><option value="july">July</option><option value="august">August</option><option value="september">September</option><option value="october">October</option><option value="november">November</option><option value="december">December</option>	
			</select>
			<select name="day">
				<option selected disabled>Day</option>
				<option>1</option><option>2</option><option>3</option>
				<option>4</option><option>5</option><option>6</option>
				<option>7</option><option>8</option><option>9</option>
				<option>10</option><option>11</option><option>12
				</option><option>13</option><option>14</option>
				<option>15</option><option>16</option><option>17</option><option>18</option><option>19</option>
				<option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
				<option>25</option><option>26</option><option>27</option><option>28</option><option>29</option>
				<option>30</option><option>31</option>
			</select>
			<select name="year">
				<option selected disabled>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</div>
		<div>
			<label for="agree">I agree to the terms and conditions 
			</label>
			<input type="checkbox" id="agree" required>
		</div>

		<button>Submit</button>

	</form>

</body>
</html>
